<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Payment</title>

    <!-- External Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    
    <!-- Flask Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
</head>
<body>

    <!-- Payment Form -->
    <form method="post" action="/payment">
        <div class="container p-0">
            <h1 style="text-align: center; font-weight: 900;">
                You are about to enroll in the {{course}} Course
            </h1>
            <br>

            <div class="card px-4">
                <p class="h8 py-3">Payment Details</p>
                <h1 id="fail" style="width:auto; text-align: center; background-color: red; position: relative; font-size: 19px; color:white;"></h1>
                
                <div class="row gx-3">
                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Person Name</p>
                            <input class="form-control mb-3" type="text" placeholder="Name" id="pname" name="pname" required>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Card Number</p>
                            <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" id="card" name="card" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Expiry Date</p>
                            <input class="form-control mb-3" type="text" placeholder="MM/YYYY" id="date" name="expiry" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p>
                            <input class="form-control mb-3 pt-2" type="password" placeholder="***" id="cvc" name="cvc" required>
                        </div>
                    </div>

                    <div class="col-12 d-flex justify-content-between">
                        <button style="width:45%; text-decoration: none; color:white; border:none;" type="submit">
                            <div class="btn btn-primary mb-3" style="width:100%;">
                                <span class="ps-3">Pay {{price}}$<p style="display:inline;" id="pricez"></p></span>
                                <span class="fas fa-arrow-right"></span>
                            </div>
                        </button>

                        <a style="width:45%; text-decoration: none; color:white;" href="{{ url_for('index') }}">
                            <div class="btn btn-primary mb-3" style="width:100%;">
                                <span class="ps-3">Cancel Payment</span>
                                <span class="fas fa-arrow-right"></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>

  
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1/dist/cleave.min.js"></script>
    <script>
         var cleave = new Cleave('#date', {
  date: true,
  datePattern: ['m', 'y']
});

var cleave1= new Cleave('#card', {
    creditCard: true,
    onCreditCardTypeChanged: function (type) {
        // update UI ...
    }
});

var cleave3 = new Cleave('#cvc', {
    delimiter: 'Â·',
    blocks: [3],
    uppercase: true
});

var error="{{ error | default('',true)}}"
var x=document.getElementById("fail")

if(error){
    x.innerText=error
}



    </script>

</body>
</html>
